<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (template, menu)">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
    <title>SFG Beer Works</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/brewery.css}"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end">
                    <th:block th:remove="all">
                        <th:block th:fragment="menuItem (path,active,title,glyph,text)">
                            <li class="nav-item" th:classappend="${active==menu ? 'active' : ''}">
                                <a th:href="@{__${path}__}" th:title="${title}" class="nav-link"
                                   th:classappend="${active==menu ? 'active' : ''}"
                                   th:aria-current="${active==menu ? 'page' : ''}">
                                    <i th:class="'bi bi-' + ${glyph}" aria-hidden="true"></i>
                                    <span th:text="${text}">Template</span>
                                </a>
                            </li>
                        </th:block>
                    </th:block>

                    <li th:replace="~{::menuItem ('/','home','home page','house','Home')}" class="nav-item">
                        <span>Home</span>
                    </li>

                    <li sec:authorize="hasAuthority('customer.create')"
                        th:replace="~{::menuItem ('/customers/find','customers','find customers','search','Customers')}"
                        class="nav-item">
                    </li>

                    <li th:replace="~{::menuItem ('/beers/find','beers','find beers','search','Find beers')}" class="nav-item">
                    </li>

                    <li sec:authorize="(hasAnyAuthority('order.read','customer.order.read'))"
                        th:replace="~{::menuItem ('/brewery/breweries','breweries','breweries','building','Breweries')}"
                        class="nav-item">
                    </li>

                    <li th:replace="~{::menuItem ('/user/register2fa', 'user', 'register', 'google', 'Enable 2FA')}"
                        class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container-fluid">
    <div class="container xd-container">
        <th:block th:insert="${template}"/>
        <br/>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">Spring Framework Guru 2020</div>
            </div>
        </div>
    </div>
</div>

    <script th:src = "@{/resources/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
