<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Factor QR Code</title>
</head>
<body>
<h2>Enter Your Google Auth Code</h2>

<div class="row">
    <div class="col-md-4">
        <form th:action="@{/user/verify2fa}" class="" id="verify-code-form" method="post">
            <div class="mb-3">
                <label for="verifyCode">Enter Code</label>
                <input type="text" class="form-control border border-dark" id="verifyCode" name="verifyCode" autofocus="autofocus" autocomplete="off"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
            <div class="mb-3">
                <div class=" col-sm-10 offset-sm-2">
                    <button class="btn btn-secondary" type="submit" >Verify Code</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
