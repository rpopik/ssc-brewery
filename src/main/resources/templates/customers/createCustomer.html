<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

<body>

<h2>
    <th:block th:if="${customer['new']}">New Customer</th:block>
    Update Customer
</h2>
<form th:object="${customer}" class="row g-3" id="add-customer-form" method="post">

    <!-- Form fields -->
    <div class="col-md-6"> <!-- Example: Wrap fragment call in a column for layout -->
        <div th:replace="~{fragments/inputField :: input ('Customer Name', 'customerName', 'text', ${#fields})}"></div>
    </div>

    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Submit button -->
    <div class="col-12">
        <button
                th:with="text=${customer['new']} ? 'Add Customer' : 'Update Customer'"
                class="btn btn-secondary" type="submit" th:text="${text}">Add
            Customer</button>
    </div>
</form>
</body>
</html>
